<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng nhập - Hệ thống Trình ký Điện tử</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex-grow flex items-center justify-center p-4 lg:p-6">
<div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 items-center">
<!-- Form Section -->
<div class="flex flex-col justify-center w-full max-w-md mx-auto">
<div class="flex items-center justify-center lg:justify-start gap-3 mb-8">
<span class="material-symbols-outlined text-primary text-4xl">draw</span>
<span class="text-xl font-bold text-[#111318] dark:text-white">Hệ thống Trình ký Điện tử</span>
</div>
<div class="flex flex-col gap-3 mb-8">
<h1 class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Chào mừng trở lại!</h1>
<p class="text-[#616f89] dark:text-gray-400 text-base font-normal leading-normal">Vui lòng nhập thông tin của bạn để đăng nhập.</p>
</div>
<form class="flex flex-col gap-6">
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email hoặc Tên đăng nhập</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark h-14 placeholder:text-[#616f89] p-[15px] text-base font-normal leading-normal" placeholder="Nhập email của bạn" value=""/>
</label>
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-[#111318] dark:text-gray-300 text-base font-medium leading-normal">Mật khẩu</p>
<a class="text-primary text-sm font-medium leading-normal hover:underline" href="#">Quên mật khẩu?</a>
</div>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark h-14 placeholder:text-[#616f89] p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Nhập mật khẩu của bạn" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#616f89] flex border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-r-lg border-l-0 focus:outline-0 focus:ring-2 focus:ring-primary/50" type="button">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>
<button class="flex items-center justify-center text-center font-medium bg-primary text-white h-14 rounded-lg text-base w-full hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:ring-offset-background-dark transition-colors duration-200" type="submit">Đăng nhập</button>
</form>
<p class="text-[#616f89] dark:text-gray-400 text-sm font-normal leading-normal text-center mt-8">Bạn chưa có tài khoản? <a class="font-bold text-primary hover:underline" href="#">Đăng ký ngay</a></p>
</div>
<!-- Image Section -->
<div class="hidden lg:flex items-center justify-center p-4">
<div class="w-full h-full bg-center bg-no-repeat bg-cover aspect-square rounded-xl" data-alt="An abstract graphic representing digital workflows and security, with flowing lines and geometric shapes in shades of blue and gray." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC44INYlDzXmLn0RGt9B9vM8P29hzrq3SuD-hd_Gwy7pIXDmy56FgE6-UDaHhcB97kO3e7w-jbKE3-tZx96zJxrbhQ6tvbCAQRxtU9nhaHvKQVrYlinSfRcnkEGxvPfJDkrBv7ToCSO4rn7CQnVq3Gy2X_hC-bzY-7X8lGWxfLgArGB-L4y0stHUnjQJpGXwjE1udpze4g1VvFiQRv4xd3s8641g8fj2AQ_Xf5PnMb5RUt9NvK7FG-G4QcSGqJnJLm4BIcXjOm6OTD2");'></div>
</div>
</div>
</main>
</div>
</div>
</body></html>
