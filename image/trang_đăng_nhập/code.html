<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng nhập - E-Office</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#005A9C",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#333333] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAkgjF9plVHY_D-RDJpLxIC2mFtTNbWhwabGqXCZjrGbSBX8M7bF1veJgT93CBWW3ewYjXRuHKEC8P-Xkcqpq2sxdzCDOYoe-ImCZl9qITXe_9YvgQbSVH1k6yVQukXJB3_GLtlJP5ebQRh0wjs9nGLwSZ84O5OP3Zz9vkBMUJ2GRgFCNLQd-YB1cIaMX9rhbo3hZlOMjTmICh_5BcbtMxjaOr8FttWzkE5DtCkYZ2BXswQVk2RsQLwqeCj964CxhJCZQEEwHQJzlOi');">
<div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
<div class="relative flex w-full max-w-md flex-col items-center justify-center p-6 sm:p-8">
<div class="w-full rounded-xl bg-white/90 p-8 shadow-2xl backdrop-blur-md dark:bg-background-dark/80">
<div class="flex flex-col items-center space-y-4">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-3xl">
                            corporate_fare
                        </span>
</div>
<h1 class="font-display text-2xl font-bold tracking-tight text-[#333333] dark:text-white">Chào mừng trở lại</h1>
<p class="text-center text-sm text-gray-600 dark:text-gray-400">Đăng nhập vào hệ thống E-Office của bạn</p>
</div>
<div class="mt-8 flex flex-col space-y-4">
<div class="flex flex-col space-y-2">
<label class="font-display text-sm font-medium text-[#333333] dark:text-gray-300" for="workspace">Không gian làm việc</label>
<select class="form-select w-full rounded-lg border border-gray-300 bg-white p-3 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500" id="workspace">
<option>Công ty Cổ phần ABC</option>
<option>Tập đoàn XYZ</option>
<option>Doanh nghiệp tư nhân DEF</option>
</select>
</div>
<div class="flex flex-col space-y-2">
<label class="font-display text-sm font-medium text-[#333333] dark:text-gray-300" for="email">Email / Tên đăng nhập</label>
<input class="form-input w-full rounded-lg border border-gray-300 bg-white p-3 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500" id="email" placeholder="Nhập email của bạn" type="email" value=""/>
</div>
<div class="flex flex-col space-y-2">
<label class="font-display text-sm font-medium text-[#333333] dark:text-gray-300" for="password">Mật khẩu</label>
<div class="relative flex w-full items-stretch">
<input class="form-input w-full rounded-lg border border-gray-300 bg-white p-3 pr-10 text-base font-normal text-[#333333] placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500" id="password" placeholder="Nhập mật khẩu" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
<span class="material-symbols-outlined text-xl">
                                    visibility_off
                                </span>
</button>
</div>
</div>
<div class="flex items-center justify-between">
<label class="flex items-center space-x-2">
<input class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-offset-gray-800" type="checkbox"/>
<span class="text-sm text-gray-600 dark:text-gray-400">Nhớ mật khẩu</span>
</label>
<a class="text-sm font-medium text-primary hover:underline" href="#">Quên mật khẩu?</a>
</div>
<div class="mt-4 flex flex-col items-center rounded-lg bg-[#D9534F]/10 p-3 text-center dark:bg-[#D9534F]/20">
<p class="text-sm font-medium text-[#D9534F]">Thông tin đăng nhập không chính xác.</p>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-3 text-base font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        Đăng nhập
                    </button>
</div>
</div>
</div>
</div>
</body></html>
